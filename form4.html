<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <h3>* denotes mandatory</h3>
    <form>
        <label>Full name*:</label><br>
        <input type="text"  minlength="3" maxlength="15" placeholder="First name Last name"><br><br> 
        <label>Email address*:</label><br>
        <input type="text"  minlength="3" maxlength="15" placeholder="Email_address"><br><br> 
        <label>Select Tour Package*:</label><br>
    <select>
         <option>Goa</option>
        <option>Panaji</option>
        <option>Kerala</option>
        <option>Karnataka</option>
    </select><br><br>
    <label>Arrival Date*:</label><br>
    <input type="date" placeholder="m/d/y"><br><br>
<label>No.of Persons*:</label><br>
<input type="number" placeholder="UNKNOWN_TYPE"><br><br>
<label>What do you wany to avail?*</label><br>
Boarding<input type="checkbox"><br>
Fooding<input type="checkbox"><br>
Sight Seeing<input type="checkbox"><br><br>
<label>Discount Coupon Code:</label><br>
<input type="number" placeholder="UNKNOWN_TYPE"><br><br>
<label>Terms and conditions*:</label><br>
            <input type="radio" name="gender">I agree
            <input type="radio" name="gender">I disagree<br><br>
            <input type="reset" value="Complete reservation">
    </form>
</body>
</html>
